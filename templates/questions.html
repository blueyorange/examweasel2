{% for question in questions %}
    <li  class="question" data-id="{{ question.id }}">
        <div class="question-topic">
            {{ question.topic }}
        </div>
        <div class="question-marks">
            {{ question.marks }}
        </div>
        <div class="question-description">
            {{ question.description }}
        </div>
    </li>
{% endfor %}
