<form id="data-form" method="post">
    <div class="form-item">
        <label for="course">Course</label>
        <input type="text" id="course" name="course" value="{{ q.course }}">
    </div>
    <div class="form-item">
        <label for="topic">Topic</label>
        <input type="text" id="topic" name="topic" value="{{ q.topic }}">
    </div>
    <div class="form-item">
        <label for="description">Description</label>
        <textarea type="text" id="description" name="description">{{ q.description }}</textarea>
    </div>
    <div class="form-item">
        <label for="content">Content</label>
        <textarea type="text" id="content" name="content">{{ q.content }}</textarea>
    </div>
    <div class="form-item">
        <label for="marks">Marks</label>
        <input type="text" id="marks" name="marks" value="{{ q.marks }}">
    </div>
    <input type="submit" value="Save">
</form>
