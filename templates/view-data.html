<input type="hidden" value="{{ q.id }}" id="id">
<label for="course">Course</label>
<input type="text" id="course" name="course" value="{{ q.course }}">
<label for="topic">Topic</label>
<input type="text" id="topic" name="topic" value="{{ q.topic }}">
<label for="description">Description</label>
<textarea type="text" id="description" name="description">{{ q.description }}</textarea>
<label for="content">Content</label>
<textarea type="text" id="content" name="content">{{ q.content }}</textarea>
<label for="marks">Marks</label>
<input type="number" id="marks" name="marks" value="{{ q.marks }}">
<input type="file" id="qImageFileElem" multiple accept="image/*" onchange="handleFile(this.Files)">
<input class="button-save" type="submit" value="Save">
