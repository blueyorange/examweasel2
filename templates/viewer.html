    <div class="tab-content" id="question" data-tabname="Question">
        {% for qPath in qPaths %}
        <img src="{{ qPath }}">
        {% endfor %}
    </div>
    <div class="tab-content" id="markscheme" data-tabname="Mark Scheme">
        {% for msPath in msPaths %}
        <img src="{{ msPath }}">
        {% endfor %}
    </div>
    <div class="tab-content" id="data" data-tabname="Data">
        <form>
            <label for="course">Course</label>
            <input type="text" id="course" name="course" value="{{ q.course }}">
            <label for="topic">Topic</label>
            <input type="text" id="topic" name="topic" value="{{ q.topic }}">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" value="{{ q.description }}">
            <label for="content">Content</label>
            <input type="text" id="content" name="content" value="{{ q.content }}">
            <label for="marks">Marks</label>
            <input type="text" id="marks" name="marks" value="{{ q.marks }}">
            <input type="submit" value="submit">
        </form>
    </div>
