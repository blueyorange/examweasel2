{% extends 'base.html' %} {% block title %}DB {% endblock %} {% block head %} {{ super() }} {% endblock %} {% block body %}
<div class="page">
    <nav id="topnav">
        <button class="nav-item">Load</button>
        <button class="nav-item right"><a class="active" href="{{ url_for('logout') }}">Log out</a></button>
    </nav>
    <div class="panel" id="questions">
        <nav>
            <div>Questions</div>
            <button class="icon add" type="button" id="delete-question">-</button>
            <button class="icon delete" type="button" id="new-question">+</button>
        </nav>
        <ul class="question-list" id="qdb">
            {% include 'questions.html' %}
        </ul>
    </div>
    <div class="panel" id="viewer">
        <nav>
            <button class="tab-button active" data-target="question">Question</button>
            <button class="tab-button" data-target="markscheme">Mark Scheme</button>
        </nav>
        <form id="question-form" method="post">
            <div class="image-content">
                <div class="tab-content drop-area" id="question">
                </div>
                <div class="tab-content" id="markscheme"></div>
            </div>
            <div id="data">
            </div>
        </form>
    </div>
    <div class="panel" id="document">
        <nav>
            <span>New Document</span>
        </nav>
        <ul class="question-list"></ul>
    </div>
</div>

<template id="image-template">
    <img id="image">
</template> {% endblock %}

</html>
