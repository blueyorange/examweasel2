{% extends 'base.html' %}
{% block title %}DB {% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block body %}
<div class="container">
  <nav class="topnav">
    <ul>
      <li><a href="#load">Load</a></li>
      <li style="float:right"><a class="active" href="{{ url_for('logout') }}">Log out</a></li>
    </ul>
  </nav>
  <div class="panel">
    <div class="panel-header">Questions</div>
    <div class="panel-actions">
      <button type="button" id="new_question">New Question</button>
    </div>
    <div class="panel-body">
      <ul class="questions" id="qdb">
        {% include 'questions.html' %}
      </ul>
    </div>
  </div>
  <div class="panel viewer">
    <div class="panel-header">
      <button class="tab-button" data-target="question">Question</button>
      <button class="tab-button" data-target="markscheme">Mark Scheme</button>
      <button class="tab-button" data-target="data">Data</button>
    </div>
    <div class="panel-body" id="viewer-content">
      <div class="tab-content" id="question" data-tabname="Question">
      </div>
      <div class="tab-content" id="markscheme" data-tabname="Mark Scheme">
      </div>
      <div class="tab-content" id="data" data-tabname="Data">
      </div>
    </div>
  </div>
  <div class="panel document">
    <div class="panel-header">
      Document
    </div>
  </div>
</div>
{% endblock %}
</html>
