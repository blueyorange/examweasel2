{% extends 'base.html' %}
{% block title %}DB {% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block body %}
<div class="container">
  <nav class="topnav">
    <ul>
      <li><a href="#load">Load</a></li>
      <li style="float:right"><a class="active" href="{{ url_for('logout') }}">Log out</a></li>
    </ul>
  </nav>
  <div class="panel">
    <div class="panel-header">Questions</div>
    <div class="panel-actions">
      <button type="button" id="new_question">New Question</button>
    </div>
    <div class="panel-body">
      <ul class="questions" id="qdb">
        {% include 'questions.html' %}
      </ul>
    </div>
  </div>
  <div class="panel viewer">
    <div class="panel-header">
      Viewer
    </div>
    <div class="panel-body">
      <div class="viewer-images"></div>
    </div>
  </div>
  <div class="panel document">
    <div class="panel-header">
      Document
    </div>
  </div>
</div>
{% endblock %}
</html>
